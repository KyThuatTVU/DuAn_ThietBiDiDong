<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Thế Giới Di Động</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/banners/08Oct Anis  Free Upload .png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <!-- Logo -->
      <div id="logoContainer"></div>
    <!-- Header giống trang chính -->
    <header class="shadow-sm bg-white">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-md-3">
                    <div id="logoContainer"></div>
                </div>
                <div class="col-md-9 text-end">
                    <span class="text-muted">Thanh toán an toàn & bảo mật</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Checkout Process -->
    <div class="container my-5">
        <!-- Progress Steps -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <i class="fas fa-check"></i>
                        </div>
                        <p class="mt-2 fw-bold small">Giỏ hàng</p>
                    </div>
                    <div class="border-top flex-fill mx-3"></div>
                    <div class="text-center">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            2
                        </div>
                        <p class="mt-2 fw-bold small">Thông tin</p>
                    </div>
                    <div class="border-top flex-fill mx-3"></div>
                    <div class="text-center">
                        <div class="bg-secondary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            3
                        </div>
                        <p class="mt-2 fw-bold small text-muted">Hoàn tất</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Form thông tin -->
            <div class="col-lg-7">
                <div class="card shadow-sm border-0 rounded-3 mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4 border-bottom pb-3">
                            <i class="fas fa-user-circle text-primary"></i> Thông tin người nhận
                        </h5>
                        
                        <form id="checkoutForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="customerName" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Số điện thoại <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="customerPhone" required pattern="[0-9]{10}">
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" id="customerEmail">
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label fw-bold">Địa chỉ nhận hàng <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control mb-2" id="customerAddress" placeholder="Số nhà, tên đường" required>
                                </div>
                                
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Tỉnh/Thành phố</label>
                                    <select class="form-select" id="customerCity">
                                        <option value="TP.HCM">TP. Hồ Chí Minh</option>
                                        <option value="Hà Nội">Hà Nội</option>
                                        <option value="Đà Nẵng">Đà Nẵng</option>
                                        <option value="Cần Thơ">Cần Thơ</option>
                                        <option value="Khác">Khác</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Quận/Huyện</label>
                                    <input type="text" class="form-control" id="customerDistrict">
                                </div>
                                
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Phường/Xã</label>
                                    <input type="text" class="form-control" id="customerWard">
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label fw-bold">Ghi chú đơn hàng</label>
                                    <textarea class="form-control" id="orderNote" rows="3" placeholder="Ghi chú về đơn hàng (tùy chọn)"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Phương thức thanh toán -->
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4 border-bottom pb-3">
                            <i class="fas fa-credit-card text-primary"></i> Phương thức thanh toán
                        </h5>
                        
                        <div class="form-check mb-3 p-3 border rounded">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                            <label class="form-check-label w-100 cursor-pointer" for="cod">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-money-bill-wave text-success"></i>
                                        <strong class="ms-2">Thanh toán khi nhận hàng (COD)</strong>
                                        <p class="text-muted small mb-0 mt-1">Thanh toán bằng tiền mặt khi nhận hàng</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="form-check mb-3 p-3 border rounded">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="banking" value="banking">
                            <label class="form-check-label w-100 cursor-pointer" for="banking">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-university text-primary"></i>
                                        <strong class="ms-2">Chuyển khoản ngân hàng</strong>
                                        <p class="text-muted small mb-0 mt-1">Chuyển khoản qua Internet Banking</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="form-check mb-3 p-3 border rounded">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="momo" value="momo">
                            <label class="form-check-label w-100 cursor-pointer" for="momo">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="MoMo" style="height: 24px; width: auto; vertical-align: middle;">
                                        <strong class="ms-2">Ví MoMo</strong>
                                        <p class="text-muted small mb-0 mt-1">Thanh toán qua ví điện tử MoMo</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="form-check p-3 border rounded">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
                            <label class="form-check-label w-100 cursor-pointer" for="card">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/120px-Visa_Inc._logo.svg.png" alt="Visa" style="height: 18px; width: auto; vertical-align: middle;">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/80px-Mastercard-logo.svg.png" alt="Mastercard" style="height: 24px; width: auto; vertical-align: middle; margin-left: 8px;">
                                        <strong class="ms-2">Thẻ tín dụng/ghi nợ</strong>
                                        <p class="text-muted small mb-0 mt-1">Visa, MasterCard, JCB</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="form-check p-3 border rounded mt-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="vnpay" value="vnpay">
                            <label class="form-check-label w-100 cursor-pointer" for="vnpay">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <img src="https://vinadesign.vn/uploads/images/2023/05/vnpay-logo-vinadesign-25-12-57-55.jpg" alt="VNPay" style="height: 24px; width: auto; vertical-align: middle;">
                                        <strong class="ms-2">VNPay</strong>
                                        <p class="text-muted small mb-0 mt-1">Thanh toán qua VNPay QR</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="form-check p-3 border rounded mt-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="zalopay" value="zalopay">
                            <label class="form-check-label w-100 cursor-pointer" for="zalopay">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/10/Logo-ZaloPay-Square.png" alt="ZaloPay" style="height: 24px; width: auto; vertical-align: middle;">
                                        <strong class="ms-2">ZaloPay</strong>
                                        <p class="text-muted small mb-0 mt-1">Thanh toán qua ví ZaloPay</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Đơn hàng -->
            <div class="col-lg-5">
                <div class="card shadow-sm border-0 rounded-3 position-sticky" style="top: 20px;">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4 border-bottom pb-3">
                            <i class="fas fa-shopping-bag text-primary"></i> Đơn hàng của bạn
                        </h5>
                        
                        <div id="orderSummary" class="mb-3">
                            <!-- Sẽ được load bằng JavaScript -->
                        </div>
                        
                        <div class="border-top pt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tạm tính:</span>
                                <span class="fw-bold" id="subtotal">0₫</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Phí vận chuyển:</span>
                                <span class="text-success fw-bold" id="shippingFee">Miễn phí</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Giảm giá:</span>
                                <span class="text-danger fw-bold" id="discount">0₫</span>
                            </div>
                            <div class="border-top pt-3 d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Tổng cộng:</h5>
                                <h4 class="mb-0 text-danger fw-bold" id="totalAmount">0₫</h4>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="button" class="btn btn-primary btn-lg" onclick="placeOrder()">
                                <i class="fas fa-check-circle"></i> Đặt hàng
                            </button>
                            <a href="giohang.html" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại giỏ hàng
                            </a>
                        </div>
                        
                        <div class="mt-3 p-3 bg-light rounded-3">
                            <p class="small text-muted mb-2">
                                <i class="fas fa-shield-alt text-success"></i> Bảo mật thanh toán
                            </p>
                            <p class="small text-muted mb-0">
                                <i class="fas fa-truck text-primary"></i> Giao hàng toàn quốc
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 <span data-setting="websiteName">Thế Giới Di Động</span>. Hotline: <strong data-setting="hotline">1800.6789</strong></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/settings-loader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
    <script>
        // Initialize logo
        document.addEventListener('DOMContentLoaded', function() {
            const logoContainer = document.getElementById('logoContainer');
            if (logoContainer) {
                logoContainer.innerHTML = createLogo();
            }
        });
    </script>
</body>
</html>
